[package]
name = "os-terminal"
version = "0.6.7"
edition = "2021"
authors = ["Xuanjun Wen <wenxuanjun@yahoo.com>"]
description = "Beautiful terminal emulator on no-std environment"
keywords = ["terminal", "console", "os", "no-std"]
categories = ["embedded", "gui", "no-std"]
license = "MIT"
homepage = "https://github.com/wenxuanjun/os-terminal"
repository = "https://github.com/wenxuanjun/os-terminal"
exclude = ["/examples", "screenshot.png"]
rust-version = "1.81.0"

[[example]]
name = "terminal"
required-features = ["truetype"]

[profile.release]
lto = true
opt-level = 3
panic = "abort"
codegen-units = 1

[dependencies]
bitflags = "2.9.0"
spin = "0.10.0"
pc-keyboard = "0.8.0"
unicode-width = "0.2.0"

[dependencies.vte]
version = "0.15.0"
features = ["ansi"]
default-features = false

[dependencies.base64ct]
version = "1.7.3"
features = ["alloc"]

[dependencies.derive_more]
version = "2.0.1"
features = ["full"]
default-features = false

[dependencies.ab_glyph]
version = "0.2.29"
features = ["libm", "variable-fonts"]
optional = true
default-features = false

[dependencies.noto-sans-mono-bitmap]
version = "0.3.1"
features = [
    "regular",
    "bold",
    "size_20",
    "unicode-basic-latin",
    "unicode-specials",
]
optional = true
default-features = false

[dev-dependencies]
keycode = "1.0.0"

[dev-dependencies.arboard]
version = "3.5.0"
features = ["wayland-data-control"]
default-features = false

[dev-dependencies.nix]
version = "0.29.0"
features = ["term", "process", "fs"]

[dev-dependencies.winit]
version = "0.30.9"
features = ["rwh_06", "x11", "wayland"]
default-features = false

[dev-dependencies.softbuffer]
version = "0.4.6"
features = ["kms", "x11", "wayland"]
default-features = false

[features]
default = ["bitmap"]
bitmap = ["dep:noto-sans-mono-bitmap"]
truetype = ["dep:ab_glyph"]
